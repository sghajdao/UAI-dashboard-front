<div class="header">
    <div *ngIf="!headerData" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div *ngIf="headerData" class="container">
        <div class="card">
            <div class="card-body">
              <h2 class="card-title">1430</h2>
              <p class="card-text">Students with a Current Course Score < 60</p>
            </div>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="percentage start-50 translate-middle">50% 4,619 Enrolled Students</div>
                <div class="progress-bar overflow-visible" style="width: 50%"></div>
            </div>
        </div>
    </div>

    <div *ngIf="headerData" class="container">
        <div class="card">
            <div class="card-body">
              <h2 class="card-title">85.79</h2>
              <p class="card-text">Average Grade for Enrolled Students</p>
            </div>
        </div>
    </div>

    <div *ngIf="headerData" class="container">
        <div class="card">
            <div class="card-body">
              <h2 class="card-title">834</h2>
              <p class="card-text">Students with No Activity in Last 30 Days</p>
            </div>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="percentage start-50 translate-middle">18% of 4,619 Enrolled Students</div>
                <div class="progress-bar overflow-visible" style="width: 18%"></div>
            </div>
        </div>
    </div>

    <div *ngIf="headerData" class="container">
        <div class="card">
            <div class="card-body">
              <h2 class="card-title">36.71</h2>
              <p class="card-text">Average Days Since Last Course Interaction</p>
            </div>
        </div>
    </div>
</div>
