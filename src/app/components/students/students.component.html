<div *ngIf="!response" class="text-success position-absolute top-50 start-50 translate-middle">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div style="padding: 10px;">
    <app-header [response]="response" (average)="getAverage($event)"></app-header>
    <div class="charts">
        <div class="overall">
            <app-overall-chart [data]="response"></app-overall-chart>
        </div>
        <div class="submissions">
            <app-submissions [data]="response"></app-submissions>
        </div>
    </div>
    <app-details [data]="response" [average]="average"></app-details>
</div>
